<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barras de Progreso</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <section>
            <ul>
                <h2>Frontend</h2>
                <li>
                    <p data-value="80">HTML5</p>
                    <progress class="html5" value="80" max="100">80%</progress>
                </li>
                <li>
                    <p data-value="60">CSS3</p>
                    <progress class="css3" value="60" max="100">60%</progress>
                </li>
                <li>
                    <p data-value="50">jQuery</p>
                    <progress class="jquery" value="50" max="100">50%</progress>
                </li>
            </ul>

            <ul>
                <li><h2>Backend</h2></li>
                <li>
                    <p data-value="75">Python</p>
                    <progress class="python" value="75" max="100">75%</progress>
                </li>
                <li>
                    <p data-value="65">PHP</p>
                    <progress class="php" value="65" max="100">65%</progress>
                </li>
                <li>
                    <p data-value="35">Node.js</p>
                    <progress class="node-js" value="35" max="100">35%</progress>
                </li>
            </ul>
        </section>
    </body>
</html>
